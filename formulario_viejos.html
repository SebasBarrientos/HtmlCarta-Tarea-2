<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El club viejuner</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Tú:</legend>
            <input type="text" id="Nombre" name="Nombre" placeholder="Nombre" autofocus tabindex="1"><br>
            <input type="text" id="Apellidos" name="Apellidos" placeholder="Apellidos" tabindex="3"><br>
            <input type="number" id="Edad" name="Edad" placeholder="Edad" tabindex="2"><br>
            <label for="Sexo">Sexo:</label><br>
            <input type="radio" id="Hombre" name="Sexo" value="Hombre">
            <label for="Hombre">Hombre</label><br>
            <input type="radio" id="Mujer" name="Sexo" value="Mujer">
            <label for="Mujer">Mujer</label><br>
            <label for="Me_siento"> Me siento viejuner</label>
            <input type="checkbox" id="Me_siento" name="Me_siento"><br>
            <input type="textarea" id="sobre_ti" name="sobre_ti" placeholder="Escribe algo sobre tí:" rows="10"
                cols="30"><br>
        </fieldset>
        <fieldset>
            <legend>Tus circunstancias:</legend>
            <input type="email" id="Email" name="Email" placeholder="Email"><br>
            <input type="tel" id="Telefono" name="Telefono" placeholder="Teléfono"><br>
        </fieldset>
        <input type="submit">
        <input type="reset">

    </form>


</body>

</html>
